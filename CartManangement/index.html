<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Management</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #product-container,
        #cart-container {
            display: flex;
            flex-wrap: wrap;
        }

        .product,
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        .product img,
        .cart-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Product List</h1>
    <div id="product-container">
        <!-- Products will be populated here -->
    </div>

    <h1>Shopping Cart</h1>
    <div id="cart-container">
        <!-- Cart items will be populated here -->
    </div>

    <script src="./assets/js/scripts.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
